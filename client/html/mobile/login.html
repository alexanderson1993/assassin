<template name="login">
	{{> header}}
	{{#ionView}}
	{{#ionContent}}
	<div class="card">
		<div class="list at-form">
			<div class="item item-divider">
				<h3 class="title">Sign In</h3>
			</div>
			<div class="at-oauth">
				<div class="item">
					<button class="button button-block at-social-btn" id="facebook-signin" name="facebook">
						<i class="icon ion-social-facebook"></i> Sign In with Facebook
					</button>
				</div>
			</div>
		</div>
	</div>
	{{/ionContent}}
	{{/ionView}}
</template>
